<h1 mat-dialog-title>{{dialogo.titulo}}</h1>
<div mat-dialog-content>
    <p>{{dialogo.mensaje}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="dialogo.cerrar(true)" cdkFocusInitial>Confirmar</button>
    <button mat-button (click)="dialogo.cerrar(false)">Cancelar</button>
</div>
